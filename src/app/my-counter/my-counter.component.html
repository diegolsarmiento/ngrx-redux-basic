<div class="container">
    <div class="element"><button id="increment" (click)="increment()">Increment</button></div> 
    <div class="element"><div> Current Count: {{ count$ | async }}</div></div>    
</div>

<div class="container">
    <div class="element"><button id="decrement" (click)="decrement()">Decrement</button></div> 
    <div class="element"><button id="reset" (click)="reset()">Reset</button></div>    
</div>
